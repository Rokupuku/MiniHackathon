<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상품 상세페이지</title>
  <link rel="stylesheet" href="../styles/assets/products.css" />
</head>
<body>

    <header class="header">
        <a href="main.html"><h1>PUPLEX</h1></a>
        <nav class="nav">
          <a href="#">여성</a>
          <a href="#">남성</a>
          <a href="#">키즈</a>
          <a href="#">럭셔리</a>
          <a href="#">스포츠</a>
          <a href="#">아울렛</a>
          <a href="#">랭킹</a>
          <a href="#">브랜드</a>
          <a href="#">매거진</a>
          <a href="#">기획전</a>
        </nav>
      </header>


  <main class="product-detail">
    <section class="image-gallery">
      <img src="../images/gray1.jpeg" alt="상품 이미지" class="main-image">
      <div class="thumbnail-list">
        <img src="../images/gray2.jpeg" alt="썸네일">
        <img src="../images/gray3.jpeg" alt="썸네일">
        <img src="../images/gray4.jpeg" alt="썸네일">
      </div>
    </section>

    <section class="product-info">
      <h2>SHIFT.G Graphic Round T-shirt - Grey</h2>
      <p class="price"><del>199,000원</del> → <strong>189,050원</strong></p>
      <p class="sale">5% 할인</p>

      <div class="color-select">
        <span>색상:</span>
        <button class="color-box navy"></button>
        <button class="color-box grey"></button>
      </div>

      <div class="size-select">
        <span>사이즈:</span>
        <button>095[S]</button>
        <button>100[M]</button>
        <button>105[L]</button>
      </div>

      <div class="quantity">
        <button>-</button>
        <input type="number" value="1" min="1">
        <button>+</button>
      </div>

      <div class="price-final">
        <strong>총 금액: 189,050원</strong>
      </div>

      <div class="action-buttons">
        <button class="cart">장바구니</button>
        <button class="buy">바로구매</button>
      </div>
    </section>
  </main>

</body>
</html>
