<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSF 스타일 쇼핑</title>
  <link href="../assets/styles/style.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      position: relative;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .wide {
      grid-column: span 2;
    }

    @media (max-width: 768px) {
      .wide {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item wide">
      <img src="images/hood.jpeg" alt="후드니트">
      <div class="text">스태프 스타일링 체크 단독 후드니트 등 -37%</div>
    </div>

    <div class="item">
      <img src="images/model1.jpeg" alt="남자모델1">
    </div>

    <div class="item">
      <img src="images/model2.jpeg" alt="남자모델2">
    </div>

    <div class="item wide">
      <img src="images/codak.jpeg" alt="코닥모자">
      <div class="text">코닥이라는 계절 브리즈샌들 단독 인하 + 사은품 증정</div>
    </div>

    <div class="item">
      <img src="images/sendal.jpeg" alt="샌들착용">
    </div>

    <div class="item">
      <img src="images/hood2.jpeg" alt="비치웨어">
    </div>
  </div>

</body>
</html>
