<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>패션 쇼핑 메인</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .item {
      position: relative;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      display: block;
    }
    .text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .wide {
      grid-column: span 2;
    }
  </style>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="item wide">
      <img src="../images/hood.jpeg" alt="후드니트">
      <div class="text">스태프 스타일링 체크 단독 후드니트 등 -37%</div>
    </div>
    <div class="item">
      <img src="../images/model1.jpeg" alt="남자 모델">
    </div>
    <div class="item">
      <img src="../images/model2.jpeg" alt="남자 모델 2">
    </div>
    <div class="item wide">
      <img src="../images/codak.jpeg" alt="여자 모델 캠모자">
      <div class="text">코닥이라는 계절 브리즈샌들 단독 인하 + 사은품 증정</div>
    </div>
    <div class="item">
      <img src="../images/sendal.jpeg" alt="샌들 착용샷">
    </div>
    <div class="item">
      <img src="../images/hood2.jpeg" alt="비치웨어">
    </div>
  </div>
</body>
</html>
